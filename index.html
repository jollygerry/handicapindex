<!DOCTYPE html>
<html>
  <head>
    <title>Handicap Index Calculator</title>
    <meta charset = "UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
  <section id="main">
    <div id="title">(handicap index calculator)</div>
    <div id="menu">
      <div id="score-modal" class="modal">
        <div id="score-modal-top"><span id="close">&times;</span></div><br>
        <form id="add-score">
          <label for="course">Course: </label><br>
          <input type="text" name="course" id="course"><br><br>
          <label for="slope">Slope: </label><br>
          <input type="text" name="slope" id="slope"><br><br>
          <label for="rating">Rating: </label><br>
          <input type="text" name="rating" id="rating"><br><br>
          <label for="score">Score: </label><br>
          <input type="text" name="score" id="score"><br>
          <button type="submit" id="submit-score" name="submit-score">POST</button>
        </form>
      </div>
      <div id="rounds-modal" class="modal">
        <div id="rounds-modal-top"><span id="close2">&times;</span></div>
        <div id="round-list-div">
        <ul id="round-list"></ul>
        </div>
      </div>
      <div id="logo-div"></div>
      <div id="add-score-div"><i class="material-icons">&#xe147</i>Add Score</div>
      <div id="view-rounds-div"><i class="material-icons">&#xe5d2</i><div>View Rounds</div>
    </div>
  </section>
  <div><button id="reset">reset</button></div>
</body>
</html>
